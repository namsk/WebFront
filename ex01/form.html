<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버십 가입</title>
    <style>
        /* 속성 선택자: 특정 속성을 포함 여부 */
        * [type] {
            background-color:beige;
        }

        input[type="text"] {
            background-color: lightgreen;
        }

        input[type="password"] {
            background-color: lightblue;
        }

        /* 상태 선택자 */
        input:enabled {
            background-color: white;
        }

        input:disabled {
            background-color: gray;
        }

        input:focus {
            background-color: orange;
        }
    </style>
    <script>
    //  form 검증
    function checkForm() {
        //  form에 접근 -> name 속성 이용
        let frm = document.registerForm;
        // console.log(frm);
        //  아이디 체크 
        if (!checkId(frm.userid.value)) {
            //  아이디 검증 실패
            frm.userid.focus()
            return false;
        }
        //  암호필드 체크
        if (!checkPassword(frm.password.value)) {
            //  패스워드 검증 실패
            frm.password.focus();
            return false;
        }
        if (!checkFavorite(frm)) {
            //  선호 음료 검증 실패
            return false;
        }

        checkTelecom(frm);

        //  모든 검증 완료
        return true;
    }

    function checkId(userid) {
        let bSuccess = true;

        //  아이디 길이가 4 ~ 10자 사이만 성공
        if (userid.trim().length < 4 ||
            userid.trim().length > 10) {
                //  검증 실패
                bSuccess = false;
                alert("아이디는 4자 이상 10자 이하");
            }
        //  필요한 추가 검증 절차를 수행
        return bSuccess;
    }

    function checkPassword(password) {
        let bSuccess = true;

        //  비밀번호 길이 4 ~ 10자 사이만 성공
        if (password.trim().length < 4 ||
            password.trim().length > 10) {
                //  검증 실패
                bSuccess = false;
                alert("비밀번호는 4자 이상 10자 이하");
            }
        //  필요한 추가 검증 절차를 수행
        return bSuccess;
    }

    function checkFavorite(frm) {
        let count = 0;  //  선택된 체크박스의 수

        for (let i = 0; i < frm.favorite.length; i++) {
            let cb = frm.favorite[i];
            console.log(cb);
            //  선택된 체크박스 checked 속성 true
            if (cb.checked) {   //  선택된 음료
                console.log(cb.value, "is checked");
                //  선택 개수를 증가
                count ++;
            }
        }

        if (count == 0) {
            alert("최소 1개 음료 선택해 주세요");
        }

        return count != 0;
    }

    function checkTelecom(frm) {
        let selectedIndex = 
            frm.telecom.selectedIndex;  //  선택된 option의 인덱스
        console.log("선택된 옵션의 인덱스:", selectedIndex);
        let option =
            frm.telecom[selectedIndex];
        console.log("선택된 옵션의 값:", option.value);
    }
    </script>
</head>
<body>
    <h1>멤버십 가입</h1>
    <!-- 중요 속성: action - 처리할 페이지
                    method - 요청 방식(GET, POST) -->
    <form name="registerForm"
        method="POST"
        onsubmit="return checkForm();">
        <fieldset><!-- 입력 양식의 그룹-->
            <legend>가입양식</legend>
            <label for="userid">아이디</label>
            <!-- name: 서버로 전송될 때 파라미터명 -->
            <!-- id: 페이지 내에서 요소를 제어할 때 -->
            <input type="text" 
                name="userid"
                id="userid" /><br />
            <label for="password">비밀번호</label>
            <input type="password"
                name="password"
                id="password" /><br />
            <label for="code">추천코드</label>
            <input type="text"
                name="code"
                id="code" disabled /><br />
            <label>성별</label>
            <!-- radio : 같은 이름의 데이터 중, 
                한 개만 선택-->
            <input type="radio" 
                name="sex" 
                value="male"
                checked> 남성
            <input type="radio"
                name="sex"
                value="female"> 여성
            <br />
            <label>선호 음료</label>
            <!-- 체크박스: 같은 이름의 데이터 중 여러개 선택
                전송시 문자열 배열로 전송 -->
            <input type="checkbox"
                name="favorite"
                value="A"> 아메리카노
            <input type="checkbox"
                name="favorite"
                value="L"> 라떼
            <input type="checkbox"
                name="favorite"
                value="T"> 차
            <br />
            
            <label>통신사</label>
            <select name="telecom"><!-- 전송될 데이터 이름 -->
                <!-- 전송될 데이터 -->
                <option value="S">SKT</option>
                <option value="K">KT</option>
                <option value="L">LGT</option>
                <option value="E">ETC</option>
            </select><br />

            <input type="submit" value="가입" /><!-- 서버로 데이터 전송 -->
            <input type="reset" value="다시작성" /><!-- 가입 폼을 초기화 -->
        </fieldset>
    </form>
</body>
</html>
